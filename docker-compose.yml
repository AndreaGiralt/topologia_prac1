version: '3'
services:
    python_uoc:
        build:
            context: ./
            dockerfile: .docker/Dockerfile
        volumes:
            - .:/usr/src/app
        environment:
            - PYTHONPATH=/usr/src/app/:$PYTHONPATH
        depends_on:
            - mongo_uoc
    mongo_uoc:
        image: "mongo"
        #environment:
            #- MONGO_INITDB_ROOT_USERNAME=admin
            #- MONGO_INITDB_ROOT_PASSWORD=uocuoc
        ports:
            -   "27999:27017"
        command: mongod